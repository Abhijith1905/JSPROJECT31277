    <script>
    //recursive function demo 
    function fact(n)
    {
        // if(n==0)
        // return 1
        // else
        // return n*fact(n-1)

       const b= n==0?1:n*fact(n-1) //ternary operator
       return b
    }

    alert("Output="+fact(a))
